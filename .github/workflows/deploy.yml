name: Deploy Python Azure Function - kafkaeventblob-func (ZIP Deploy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies to local .python_packages
        run: |
          python -m pip install --upgrade pip
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt -t .python_packages/lib/site-packages

      - name: ğŸ“ Copy source files into root
        run: |
          cp -r event_listener .
          cp host.json .
          cp requirements.txt .

      - name: ğŸ“¦ Create deployment ZIP
        run: |
          zip -r function.zip . -x "*.git*" ".github/*" ".vscode/*" ".venv/*"

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_21636403468F46249A913B43533FA43E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B296A24111174C9B9573DD698C3C6AF1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9A356912782F43EAACAE2373A78B920E }}

      - name: ğŸš€ Deploy to Azure Function App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'kafkaeventblob-func'
          package: function.zip
