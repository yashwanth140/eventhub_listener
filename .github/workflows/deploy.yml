name: Deploy Python Azure Function - kafkaeventblob-func

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies to .python_packages
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt -t .python_packages

      - name: 📁 Prepare function app package
        run: |
          mkdir -p deploy_package/event_listener
          cp -r event_listener/* deploy_package/event_listener/
          cp host.json requirements.txt deploy_package/
          cp -r .python_packages deploy_package/

      - name: 🗜️ Zip the package
        run: |
          cd deploy_package
          zip -r ../function.zip .

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: 🚀 Deploy to Azure Function App
        uses: azure/webapps-deploy@v2
        with:
          app-name: kafkaeventblob-func
          package: function.zip
