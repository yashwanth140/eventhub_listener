name: Deploy Python Azure Function - kafkaeventblob-func (ZIP Deploy)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      id-token: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies into ./package
        run: |
          python -m pip install --upgrade pip
          mkdir -p package
          pip install -r requirements.txt -t package/
          cp -r event_listener package/
          cp host.json package/
          cp requirements.txt package/

      - name: 🗜️ Create deployment ZIP
        run: |
          cd package
          zip -r ../function.zip .

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_21636403468F46249A913B43533FA43E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B296A24111174C9B9573DD698C3C6AF1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9A356912782F43EAACAE2373A78B920E }}

      - name: 🚀 Deploy via ZIP
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'kafkaeventblob-func'
          package: function.zip
