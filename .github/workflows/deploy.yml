name: Deploy Python Azure Function - kafkaeventblob-func

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  SCM_DO_BUILD_DURING_DEPLOYMENT: true  # enables remote build on Azure

jobs:
  deploy:
    runs-on: ubuntu-22.04  # ✅ updated to supported OS

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ⬇ Checkout repository
        uses: actions/checkout@v4

      - name:  Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name:  Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name:  Azure Login (via Client Credentials)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_21636403468F46249A913B43533FA43E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B296A24111174C9B9573DD698C3C6AF1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9A356912782F43EAACAE2373A78B920E }}

      - name:  Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'kafkaeventblob-func'
          package: '.'
